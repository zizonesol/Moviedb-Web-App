<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login to Fablix</title>
</head>
<body>
	<div>
		<h2>Login to Fablix</h2>
		<!--  Set the method to POST to avoid username/password showing on URL
				Disable the default action because of our JS function will handle it. -->
		<form id="login_form" method="post" action=-"#">
			<label><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="username">
				<br>
			<label><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="password">
			<input type="submit" value="login">
		</form>
		<div id="login_error_message"></div>
		
		<!-- include jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!--  include our own JS file -->
		<script src="./login.js"></script>
	</div>
</body>
</html>
