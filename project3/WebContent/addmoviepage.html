<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Movie</title>
</head>
<body BGCOLOR="#FDF5E6">

<h1 align="CENTER">Add Movie</h1>

<p align="CENTER">Type in the movie title, one star, and genre.</p>
<form action="/project3/servlet/add_movie"
	method="GET">
	
	Movie Title: <input type = "text" name = "movie_title"><br>
	Director: <input type = "text" name = "director"><br>
	Star Name: <input type = "text" name = "star_name"><br>
	Genre: <input type = "text" name = "genre"><br>

	Year: <input type = "number" name = "year"><br>

	
	<input type="SUBMIT" value="Add Movie"><br>
	
</form>

</body>
</html>
